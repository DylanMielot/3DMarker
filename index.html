<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>3D Marker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <canvas id="canvas2"></canvas>
        
        <div id="time">
            <div id="resetTime"></div>
            <div id="timeInfo"></div>
        </div>
        <div id="equationBloc">
            <div>
                <label for="equation"> y = </label>
                <input id="equation" type="text"></input>
            </div>
        </div>
        <p id="error"></p>

        <div id="settings" ishidden style="display:none;">
            <div id="close"></div>
        </div>
        

		<script type="module" src="/main.js"></script>

        
        <script>
            //Gère la fenêtre des settings
            let settings = document.querySelector("#settings")
            let closeButton = document.querySelector("#close")
            let canvas = document.querySelector("#canvas2")

            closeButton.addEventListener("click", ()=>{
                settings.toggleAttribute("ishidden")

                if(settings.hasAttribute("ishidden")){
                    settings.style.left = "-445px"
                    canvas.style.filter = "blur(0px)"
                } else {
                    settings.style.left = "10px"
                    canvas.style.filter = "blur(2px)"
                }
            })

            canvas.addEventListener("click", ()=>{
                if(!settings.hasAttribute("ishidden")){
                    closeButton.click()
                }
            })
        </script>

	</body>
</html>
